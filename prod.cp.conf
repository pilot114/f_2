server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # BEGIN personal domains
    server_name ~^(?<backVersion>.+)-cp\.siberianhealth\.com beta-cp.siberianhealth.com test-cp.siberianhealth.com;
    if ($backVersion = "") {
        set $backVersion 'current';
    }
    add_header X-backversion $backVersion;
    # END personal domains

    root /var/www/builds/$backVersion/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    client_max_body_size 100M;

    error_log /var/log/nginx/cp_error.log;
    access_log /var/log/nginx/cp_access.log;
}

